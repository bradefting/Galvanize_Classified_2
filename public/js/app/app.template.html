<div>
  <h1> Top nav</h1>
</div>

<div>
  <h2>this is bar to sort, filter and new post</h2>
</div>

<form ng-submit="$ctrl.createPost()">
  <!--title  -->
  <div>
    <label for="title">Title: </label>
    <input type="text" placeholder="Title" name="title" ng-model="$ctrl.post.title">
  </div>
  <!--price  -->
  <div>
    <label for="price">Price: </label>
    <input type="text" placeholder="Price" name="price" ng-model="$ctrl.post.price">
  </div>
  <!--image  -->
  <div>
    <label for="item_image">Item Image: </label>
    <input type="text" placeholder="Image" name="item_image" ng-model="$ctrl.post.item_image">
  </div>
  <!--description  -->
  <div>
    <label for="description">Description: </label>
    <textarea placeholder="Description" name="description" ng-model="$ctrl.post.description"></textarea>
  </div>

  <button type="submit">Create</button>
  
</form>
<!--end of form -->

<div ng-repeat="post in $ctrl.posts">
  <img ng-src="{{ post.item_image }}" alt="Description" />
  <p>Title: {{ post.title }}</p>
  <p>Price: {{ post.price }}</p>
  <p>Description: {{ post.description }}</p>
</div>
<!--end of items -->

<div>
  <h2>this is footer</h2>

</div>
